<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LISTEN AND INPUT THE NUMBERS IN SPANISH</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    #game-screen { display: none; }
    #video-container { margin-bottom: 20px; }
    iframe {
      border: none;
      width: 800px;
      height: 300px;
      max-width: 100%;
    }
    #input-container {
      margin: 20px auto;
    }
    #user-input {
      padding: 10px;
      font-size: 18px;
      width: 300px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    #message {
      font-size: 24px;
      margin: 20px;
      color: red;
    }
    #goodjob {
      display: none;
      font-size: 50px;
      color: green;
      margin: 20px;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="intro-screen">
    <!-- Imagen aÃ±adida en la cabecera (ajustada para mostrar completa) -->
<img src="https://www.educationbyteachers.com/wp-content/uploads/2025/10/Los-numeros.webp" 
     alt="Thanksgiving" 
     style="width:100%;max-height:220px;object-fit:contain;background:#fff;border-radius:10px;margin-bottom:1rem;">

    <h1>LISTEN AND INPUT THE NUMBERS IN SPANISH</h1>
    <p>Type the Spanish names of the numbers in the correct order to win the game.</p>
    <button onclick="startGame()">Start</button>
  </div>

  <div id="game-screen">
    <h1>LISTEN AND INPUT THE NUMBERS IN SPANISH</h1>
    <div id="video-container">
      <iframe id="video-frame" src="" allowfullscreen></iframe>
    </div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type number in Spanish">
      <button onclick="checkAnswer()">Check</button>
      <button onclick="nextNumber()">Continue</button>
    </div>
    <div id="message"></div>
    <div id="goodjob">GOOD JOB!</div>
    <button onclick="restartGame()">Restart</button>
    <canvas id="confetti"></canvas>
  </div>

  <script>
    const order = [49, 18, 3, 46, 12, 34, 22, 9, 27, 1,
                   38, 15, 50, 4, 29, 41, 6, 33, 11, 20,
                   47, 19, 36, 8, 45, 23, 5, 39, 14, 30,
                   2, 44, 17, 35, 25, 10, 48, 32, 7, 43,
                   21, 26, 13, 37, 42, 28, 31, 16, 24, 40];

    const numbersMap = {
      1:"uno",2:"dos",3:"tres",4:"cuatro",5:"cinco",
      6:"seis",7:"siete",8:"ocho",9:"nueve",10:"diez",
      11:"once",12:"doce",13:"trece",14:"catorce",15:"quince",
      16:"dieciseis",17:"diecisiete",18:"dieciocho",19:"diecinueve",20:"veinte",
      21:"veintiuno",22:"veintidos",23:"veintitres",24:"veinticuatro",25:"veinticinco",
      26:"veintiseis",27:"veintisiete",28:"veintiocho",29:"veintinueve",30:"treinta",
      31:"treinta y uno",32:"treinta y dos",33:"treinta y tres",34:"treinta y cuatro",35:"treinta y cinco",
      36:"treinta y seis",37:"treinta y siete",38:"treinta y ocho",39:"treinta y nueve",40:"cuarenta",
      41:"cuarenta y uno",42:"cuarenta y dos",43:"cuarenta y tres",44:"cuarenta y cuatro",45:"cuarenta y cinco",
      46:"cuarenta y seis",47:"cuarenta y siete",48:"cuarenta y ocho",49:"cuarenta y nueve",50:"cincuenta"
    };

    let currentIndex = 0;
    let confettiCanvas, confettiCtx, particles = [];

    function normalize(str) {
      return str.normalize("NFD")
                .replace(/[\u0300-\u036f]/g,"")
                .toLowerCase().trim();
    }

    function startGame() {
      document.getElementById('intro-screen').style.display='none';
      document.getElementById('game-screen').style.display='block';
      document.getElementById('video-frame').src = "https://player.vimeo.com/video/1120515672#t=8s";
    }

    function checkAnswer() {
      const input = document.getElementById('user-input').value;
      const correctWord = numbersMap[order[currentIndex]];
      if(normalize(input) === normalize(correctWord)){
        document.getElementById('message').textContent = "Correct!";
      } else {
        document.getElementById('message').textContent = "ERROR! Try again.";
      }
    }

    function nextNumber() {
      const input = document.getElementById('user-input').value;
      const correctWord = numbersMap[order[currentIndex]];
      if(normalize(input) === normalize(correctWord)){
        currentIndex++;
        document.getElementById('user-input').value = "";
        document.getElementById('message').textContent = "";
        if(currentIndex >= order.length){
          showGoodJob();
        }
      } else {
        document.getElementById('message').textContent = "ERROR! Try again.";
      }
    }

    function showGoodJob() {
      document.getElementById('goodjob').style.display='block';
      startConfetti();
    }

    function restartGame() {
      currentIndex = 0;
      document.getElementById('user-input').value = "";
      document.getElementById('message').textContent = "";
      document.getElementById('goodjob').style.display='none';
      stopConfetti();
    }

    // Confetti animation
    function startConfetti() {
      confettiCanvas = document.getElementById("confetti");
      confettiCtx = confettiCanvas.getContext("2d");
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
      particles = Array.from({length:150}, () => ({
        x: Math.random()*confettiCanvas.width,
        y: Math.random()*confettiCanvas.height - confettiCanvas.height,
        r: Math.random()*6+4,
        d: Math.random()*150 + 50,
        color: `hsl(${Math.random()*360},100%,50%)`,
        tilt: Math.random()*10 -10
      }));
      requestAnimationFrame(updateConfetti);
    }

    function updateConfetti() {
      confettiCtx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
      particles.forEach(p => {
        p.y += p.d/100;
        p.x += Math.sin(p.y * 0.01);
        confettiCtx.beginPath();
        confettiCtx.arc(p.x,p.y,p.r,0,2*Math.PI);
        confettiCtx.fillStyle = p.color;
        confettiCtx.fill();
      });
      requestAnimationFrame(updateConfetti);
    }

    function stopConfetti() {
      particles = [];
      confettiCtx && confettiCtx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
    }
  </script>
</body>
</html>
